<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Section -->
    <section class="seleccion-pokemon">
        <!-- Creacion del Pokemon -->
        <div class="pokemon">
            <!-- Link de imagen de pokemon -->
            <a href="https://pokemondb.net/pokedex/bulbasaur"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif" alt="Bulbasaur"></a>
            <span>Bulbasaur</span>
            <!-- Texto En hover -->
        </div>
        <div class="pokemon">
            <a href="https://pokemondb.net/pokedex/charmander"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmander.gif" alt="Charmander"></a>
            <span>Charmander</span>
        </div>
        <div class="pokemon">
            <a href="https://pokemondb.net/pokedex/jigglypuff"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/jigglypuff.gif" alt="Jigglypuff"></a>
            <span>Jigglypuff</span>
        </div>
        <div class="pokemon">
            <a href="https://pokemondb.net/pokedex/mankey"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/mankey.gif" alt="Mankey"></a>
            <span>Mankey</span>

        </div>
        <div class="pokemon">
            <a href="https://pokemondb.net/pokedex/seel"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/seel.gif" alt="Seel"></a>
            <span>Seel</span>

        </div>       
    </section>
  
</body>
</html>
